  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container">
			  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </a>
			  <a class="brand" href="#" alt="Trevcor Development"><img src="assets/img/Trevcor_logo.png" /></a>
			  <div class="tagline">I make websites.  Want one?</div>
			  <div class = "custom-nav">
				<div class="nav-collapse collapse">
				 	<ul class="nav">
						<!--<li class="active"><a href="index.html">Home</a></li>-->
						<li><!--<a href="contact.html">Contact Us</a>--></li>
				 	</ul>
				</div><!--/.nav-collapse -->
			  </div>
			</div>
		  </div>
	</div>
	<div class = "container" id="">
		<div class = "row top-section">
			<div class = "span12">
				<h1>Custom Web Development</h1>
				<div class="lead">Blogs, eCommerce, Small Business and anything else you can think of.</div>
			</div>
		</div>
	</div>
	<div class = "container" id="">
		<div class="section">
		<div class = "row body-content">
			<div class="span8">
				<div class="main-content">
					<div class="section-header box-shadow">
						<h2>Portfolio</h2>
						<div class="lead">
							Here are a few examples of recently completed projects.
						</div>
					</div>
					<div class="portfolio-container">
						<!-- Template inserted here -->
					</div>

				</div>

			</div>
			<div  class = "span4 right-rail">

			  <div class="affix-top" id="right-rail" data-spy="affix">
			  	<div class="section-header box-shadow">
			  		<h2>Contact Me</h2>
			  		<div class="lead">
						Need a new site?
					</div>
			  	</div>
			  	<div class="contact-container" id="contact-container">
			  	<div id="messageContainer"></div>
				<form name="frmContact" id="frmContact"  action="mail.php">
				  <fieldset>
					<div class="control-group">
						<label>What's your name?</label>
						<input type="text" id="name" name="name" data-validate-null="Please Enter Your Name" placeholder="Your Name Here">
						<span class="help-block"></span>
					</div>
					<div class="control-group">
						<label>What's your email?</label>
						<input  id="email" name="email"  data-validate-null="Please Enter Your Email" data-validate-email="Please Enter A Valid Email Address" type="text" placeholder="Your Email Here">
					</div>
					<div class="control-group">
						<label>What's your phone #?</label>
						<input id="phone" name="phone"  data-validate-null="Please Enter Your Phone Number" data-validate-phone="Please Enter A Valid Phone Number (no dashes)" type="text" placeholder="Your Phone # Here">
					</div>
					<div class="control-group">
						<label>What kind of site do you want?</label>
						<textarea  id="message" name="message"  data-validate-null="Please Tell Me What You Want" rows="10"></textarea>
					</div>
					<span class="help-block">Blog?  Cat Pictures?</span>
					<button type="submit" class="btn pull-right" id="sbmt" name="sbmt">Submit</button>
				  </fieldset>
				</form>
				</div>
				</div>
			</div>
			<script id="Handlebars-Template" type="text/x-handlebars-template"></script>
		</div>
		</div>
	</div> <!-- /container -->
	<div class = "container" id="">
		<div class = "row footer-content">
			<div class="span12">
				<div class="pull-right footer-text">
					<h4>Trevcor Development</h4>
					<p>v0.5</p>
				</div>
			</div>
		</div>
	</div>
	<script id="portfolio-template" type="text/x-handlebars-template">
		<div class="portfolio-section">
			{{#each item}}
				<div class="portfolio-item box-shadow">
					<div class="portfolio-title">{{ title }}</div>
					<p>{{ body }} </p>
					<div id="portfolio-carousel_{{ id }}" class="carousel slide">
						<!-- Carousel items -->
						<div class="carousel-inner">
							{{#each image}}
								<div class="item"><img title = "{{ title }}"  alt = "{{ title }}"  src="{{ source }}"></div>
							{{/each}}
						</div>
						<!-- Carousel nav -->
						<a class="carousel-control left" href="#portfolio-carousel__{{ id }}" data-slide="prev">&lsaquo;</a>
						<a class="carousel-control right" href="#portfolio-carousel_{{ id }}" data-slide="next">&rsaquo;</a>
					</div>
			  		{{{ message }}}
				</div>
			 {{/each}}
		  </div>
	</script>
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/handlebars-1.0.rc.1.js"></script>
	<script src="assets/js/script.js"></script>
  </body>
